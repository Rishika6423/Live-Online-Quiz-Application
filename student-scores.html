<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Scores | QuizApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">QuizApp Admin</div>
    <div class="nav-links">
      <a href="quiz-dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
    </div>
  </nav>

  <div class="dashboard">
    <h2>Student Scores</h2>
    <table id="scoresTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tableBody=document.querySelector("#scoresTable tbody");
    const allScores=JSON.parse(sessionStorage.getItem("allScores"))||[];
    allScores.forEach(score=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${score.name}</td><td>${score.score} / ${score.total}</td>`;
      tableBody.appendChild(tr);
    });
  </script>
</body>
</html>
