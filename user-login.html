<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login | QuizApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>User Login</h2>
    <form id="userLoginForm">
      <input type="text" id="userNameLogin" placeholder="Your Name" required>
      <input type="email" id="userEmailLogin" placeholder="Email" required>
      <input type="password" id="userPasswordLogin" placeholder="Password" required>
      <input type="text" id="quizCode" placeholder="Enter Quiz Code" required>
      <button type="submit">Join Quiz</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
