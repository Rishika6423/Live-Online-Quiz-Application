<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | QuizApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="email" id="adminEmailLogin" placeholder="Email" required>
      <input type="password" id="adminPasswordLogin" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
